<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body> 
    <div class="menu">
        <ul>
            <li class="profail">
                <div class="img-box">
                    <img src="user-200x300.webp" alt="profail">
                </div>
                <h2>user name</h2>
            </li>
            <li>
                <a class="actev" href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        
        <div class="tital-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>730</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>999</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenuo</p>
                    <span>456</span>
                </div>
            </div>
        </div>
        <div class="tital-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>products</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$888</span></td>
                    <td><span class="count">$900</span></td>
                </tr>
                <tr>
                    <td>phonr</td>
                    <td><span class="price">$888</span></td>
                    <td><span class="count">$900</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$888</span></td>
                    <td><span class="count">$900</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$888</span></td>
                    <td><span class="count">$900</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$888</span></td>
                    <td><span class="count">$900</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$888</span></td>
                    <td><span class="count">$900</span></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
